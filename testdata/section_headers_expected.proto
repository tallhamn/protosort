syntax = "proto3";

package test.v1;

option go_package = "test/v1";

import "google/protobuf/timestamp.proto";

service OrgService {
  rpc GetOrg(GetOrgRequest) returns (GetOrgResponse);
  rpc ListOrgs(ListOrgsRequest) returns (ListOrgsResponse);
}

// ============================================================================
// Types for GetOrg
// ============================================================================
message GetOrgRequest {
  string id = 1;
}

message GetOrgResponse {
  Org org = 1;
}

// ============================================================================
// Types for ListOrgs
// ============================================================================
message ListOrgsRequest {
  int32 page_size = 1;
}

message ListOrgsResponse {
  repeated Org orgs = 1;
}

// ============================================================================
// Shared Types
// ============================================================================
// Address represents a physical address.
message Address {
  string street = 1;
  string city = 2;
}

message Org {
  string id = 1;
  Address address = 2;
}

// ============================================================================
// Unreferenced Types
// ============================================================================
// Deprecated type no longer used.
message LegacyConfig {
  string key = 1;
}

enum Status {
  STATUS_UNSPECIFIED = 0;
  STATUS_ACTIVE = 1;
}
