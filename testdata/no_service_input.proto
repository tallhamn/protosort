syntax = "proto3";

package test.v1;

message Orphan {
  string val = 1;
}

message Leaf {
  string val = 1;
}

message Middle {
  Leaf leaf = 1;
}

message Root {
  Middle mid = 1;
}

message ConsumerA {
  Root root = 1;
}

message ConsumerB {
  Root root = 1;
}

message Shared {
  string val = 1;
}

message UserX {
  Shared s = 1;
}

message UserY {
  Shared s = 1;
}
