syntax = "proto3";

package test.v1;

message CreatePayload {
  string name = 1;
}

message DeletePayload {
  string entity_id = 1;
}

message UpdatePayload {
  string name = 1;
}

message Event {
  string id = 1;
  oneof payload {
    CreatePayload create = 2;
    UpdatePayload update = 3;
    DeletePayload delete = 4;
  }
}

message SettingValue {
  string raw = 1;
}

message Settings {
  map<string, SettingValue> entries = 1;
}

message Processor {
  Event event = 1;
  Settings config = 2;
}
